<html>
  <head>
    <title>Student Grade Table</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <nav>
        <button class="btn" id="mode-toggle-btn">Dark Mode</button>
    </nav>
    <form id="edit-form"></form>
    <form id="add-form"></form>
    <h1>Student Grade Table</h1>
    <button id="add-dummy-data-btn">Add Dummy Data</button>
    <table id="student-grade-table">
      <thead>
        <tr>
          <th class="sortable" data-sort="name" data-sort-dir="">Name<span class="dir-icon"></span></th>
          <th class="sortable" data-sort="grade" data-sort-dir="">Grade<span class="dir-icon"></span></th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td></td>
          <td></td>
          <td></td>
        -->
      </tbody>
      <tfoot>
        <tr>
          <td class="name-col"><input id="new-student-name" class="form-control" type="text" name="name" placeholder="Student Name" /></td>
          <td class="grade-col"><input id="new-student-grade" class="form-control" type="number" min="0" max="100" name="grade" placeholder="Student Grade" /></td>
          <td><button class="btn" id="add-btn">Add Student</button></td>
        </tr>
      </tfoot>
    </table>
    <script src="main.js"></script>
  </body>
</html>
